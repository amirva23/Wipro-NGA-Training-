<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header class="bg-dark text-white text-center py-3">
        <h1>My Product Store</h1>
        <p class="lead">Your one stop shop for amazing products</p>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Categories</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Electronics</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Fashion</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sports</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Product Section -->
    <main class="container my-5">
        <section class="text-center mb-4">
            <h2>Featured Products</h2>
        </section>

        <section class="row" id="product-section">
            <!-- Product Cards -->
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
             <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=400&q=60" 
     class="card-img-top" alt="Wireless Headphones">

                    <div class="card-body text-center">
                        <h5 class="card-title">Wireless Headphones</h5>
                        <p class="card-text">$59.99</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">

<img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=400&q=60" 
     class="card-img-top" alt="Smart Watch">

                    <div class="card-body text-center">
                        <h5 class="card-title">Smart Watch</h5>
                        <p class="card-text">$79.99</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
       <img src="https://picsum.photos/400/200?random=3"
     class="card-img-top" alt="Bluetooth Speaker">


                    <div class="card-body text-center">
                        <h5 class="card-title">Bluetooth Speaker</h5>
                        <p class="card-text">$45.99</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Newsletter Section -->
    <section class="bg-light py-4">
        <div class="container text-center">
            <h4>Subscribe to our Newsletter</h4>
            <form id="newsletterForm" class="d-flex justify-content-center mt-3" novalidate>
                <input type="email" id="email" class="form-control w-25 me-2" placeholder="Enter your email" required>
                <button type="submit" class="btn btn-primary">Subscribe</button>
            </form>
            <small id="formMessage" class="text-danger mt-2 d-block"></small>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-2 mt-4">
        <p>&copy; 2025 My Product Store | All rights reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
