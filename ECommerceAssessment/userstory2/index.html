<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Story 2 | Product Listing</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background-color: #f8f9fa; }
    h2 { color: #007bff; font-weight: 600; }
    .product-card { transition: all 0.3s ease-in-out; }
    .product-card:hover { transform: scale(1.05); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    .loading { text-align: center; margin-top: 40px; color: #555; }
  </style>
</head>
<body class="container py-4">

  <h2 class="text-center mb-4">Product Listing</h2>

  <!-- Filters -->
  <div class="row mb-4">
    <div class="col-md-4 mb-2">
      <select id="categoryFilter" class="form-select">
        <option value="all">All Categories</option>
        <option value="electronics">Electronics</option>
        <option value="fashion">Fashion</option>
        <option value="home">Home</option>
      </select>
    </div>

    <div class="col-md-4 mb-2">
      <select id="priceFilter" class="form-select">
        <option value="all">All Prices</option>
        <option value="low">Below ₹1000</option>
        <option value="medium">₹1000 - ₹5000</option>
        <option value="high">Above ₹5000</option>
      </select>
    </div>

    <div class="col-md-4 mb-2">
      <button id="sortBtn" class="btn btn-outline-primary w-100">Sort by Price</button>
    </div>
  </div>

  <!-- Product Cards -->
  <div id="productList" class="row"></div>

  <!-- Loading or Error Message -->
  <div id="loading" class="loading">
    <div class="spinner-border text-primary" role="status"></div>
    <p>Loading products...</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
