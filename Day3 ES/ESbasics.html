<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Demo</title>
</head>
<body>

<h1>ES6 Features Demo</h1>
<p id="output"></p>

<script>
    // ✅ Example of Spread Operator with Arrays
    const numbers = [1, 2, 3];
    const newNumbers = [...numbers, 4, 5, 6];
    console.log("New Numbers Array :", newNumbers);

    // ✅ Show on page
    document.getElementById("output").innerHTML += `<br>New Numbers: ${newNumbers}`;

    // ✅ Example of Spread Operator with Objects
    const person = { name: "Alice", age: 25 };
    const updatedPerson = { ...person, city: "New York" };
    console.log("Updated Person Object :", updatedPerson);
    document.getElementById("output").innerHTML += `<br>Updated Person: ${JSON.stringify(updatedPerson)}`;

    // ✅ Arrow Function
    const add = (a, b) => a + b;
    document.getElementById("output").innerHTML += `<br>Sum (5+3): ${add(5, 3)}`;

    // ✅ ES6 Class
    class Person {
        constructor(name, age) {
            this.name = name;
            this.age = age;
        }
        greet() {
            return `Hello, my name is ${this.name} and I am ${this.age} years old.`;
        }
    }

    const alice = new Person("Alice", 25);
    document.getElementById("output").innerHTML += `<br>Alice Greeting: ${alice.greet()}`;
    alert(`Person Details:\nName: ${alice.name}\nAge: ${alice.age}`);

    // ✅ Map Example
    const map = new Map();
    map.set("name", "Alice");
    map.set("age", 25);

    let mapOutput = "";
    map.forEach((value, key) => {
        mapOutput += `${key}: ${value}, `;
    });
    document.getElementById("output").innerHTML += `<br>Map: ${mapOutput}`;

    // ✅ Set Example
    const set = new Set();
    set.add(1);
    set.add(2);
    set.add(2); // Duplicate, ignored

    let setOutput = "";
    set.forEach(value => {
        setOutput += `${value}, `;
    });
    document.getElementById("output").innerHTML += `<br>Set: ${setOutput}`;

</script>

</body>
</html>
